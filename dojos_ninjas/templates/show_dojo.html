<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 1000px; margin:auto; height: auto; margin-top: 50px;">
        <h2 style="text-align: center;">{{dojo.name}} Ninjas</h2>
        <table class="table">
            <thead>
                <tr>
                    <td>First Name<span id="first_name"></span></td>
                    <td>Last Name<span id="last_name"></span></td>
                    <td>Age<span id="age"></span></td>
                </tr>
            </thead>
            <tbody>

                {% for ninja in dojo.ninjas %}

                    <tr>
                        <td>{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
        <br>
        
        <br>
        <a href="/dojos" class="btn btn-primary">Home</a>
    </fieldset>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
