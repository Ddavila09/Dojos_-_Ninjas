<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <br>
    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 700px; margin:auto; height: auto;">
        <h1>New Ninja</h1>
        <br>
        <form class="row g-3" method="POST" action="/add_ninja">
            <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">

                <label for="inputLocation" class="form-label">Dojo </label>
                <select name="dojo_id" class="form-select">
                    <option selected>-- Select a Dojo --</option>
                    {% for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-12">
                <label for="inputName1" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>

            <div class="col-md-12">
                <label for="inputName1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            
            <br>

            <div class="col-md-12">
                <label for="inputName1" class="form-label">Age</label>
                <input type="text" class="form-control" name="age">
            </div>

            <div class="d-flex justify-content-between">
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Add a New User</button>
            <a href="/dojos" class="btn btn-primary">Home</a>
            </div>
        </form>


    </fieldset>
