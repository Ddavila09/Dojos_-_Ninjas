<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header">
                        <h1>New Dojo</h1>
                    </div>
                    <div class="card-body">
                        <form class="form-group" method="POST" action="/add">
                            <label for="dojoName">Name:</label>
                            <input type="text" class="form-control" id="dojoName" name="name">
                            <br>
                            <button input='submit' class="btn btn-primary">Add new dojo</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header">
                        <h1>All Dojos</h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" name="dojo_id" id="dojo">
                            <!-- Add dojos here -->
                            {% for dojo in dojos %}
                                <a href="/show_dojo/{{dojo.id}}">{{dojo.name}}</a>
                            {% endfor %}
                        </ul>
                        <a href="/new_ninja " class="btn btn-primary mt-3">Add ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
